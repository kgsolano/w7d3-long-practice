<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Academy Times</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./stylesheets/main-styles.css">
</head>
<body>

    <header>
        <div class="masthead">
            <div class="menu">

                <div class="masthead_bars">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="masthead_bars">
                    <i class="fa fa-search"></i>
                </div>

            </div>
            <div class="masthead_button">
                <button>Subscribe now</button>
                <button>Log In</button>
                <button>
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            <div class="tech">
                <div>
                    <span class="CSS">CSS</span>
                    <span class="HTML">HTML</span>
                    <span class="javascript">JavaScript</span>
                    <span class="python">Python</span>
                </div>
            </div>
            <div class="date">8/17/22</div>
            <div class="logo">
                <img src="images/AA_Times_Logo.png" alt="logo">
            </div>
            <div class="paper">
                <i class="far fa-newspaper"></i> Today's Paper
            </div>
        </div>
    </header>

    <main></main>

    <footer></footer>
    
</body>
</html>
